name: styler
description: A Fashion Brand's Ecommerce App In Flutter.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  get:
  bloc:
  flutter_bloc:
  dio:
  intl:
  flutter_animate:

  cupertino_icons: ^1.0.2
  meta: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  #^ CUSTOM FONTS
  fonts:
  # SERIF FONT >>
    - family: Kaisei
      fonts:
        - asset: assets/fonts/KaiseiTokumin-Regular.ttf
          weight: 400
        - asset: assets/fonts/KaiseiTokumin-Medium.ttf
          weight: 500
        - asset: assets/fonts/KaiseiTokumin-Bold.ttf
          weight: 600
        - asset: assets/fonts/KaiseiTokumin-Bold.ttf
          weight: 700
        - asset: assets/fonts/KaiseiTokumin-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/KaiseiTokumin-ExtraBold.ttf
          weight: 900
  # SANS FONT >>
    - family: Overpass
      fonts:
        - asset: assets/fonts/Overpass-Light.ttf
          weight: 300
        - asset: assets/fonts/Overpass-Regular.ttf
          weight: 400
        - asset: assets/fonts/Overpass-Medium.ttf
          weight: 500
        - asset: assets/fonts/Overpass-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Overpass-Bold.ttf
          weight: 700
        - asset: assets/fonts/Overpass-ExtraBold.ttf
          weight: 800
